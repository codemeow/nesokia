MEMORY {
    HEADER:       start = $00,    size = $10,     type = rw, fill=yes,   fillval = $00;
    ZEROPAGE:     start = $10,    size = $ff,     type = rw;
    STACK:        start = $0100,  size = $0100,   type = rw;
    OAMBUFFER:    start = $0200,  size = $0100,   type = rw;
    RAM:          start = $0300,  size = $0500,   type = rw;
    PRGROM:       start = $8000,  size = $8000,   type = ro, fill=yes, fillval = $ff;
    CHRROM:       start = $0000,  size = $8000,   type = ro, fill=yes, fillval = $00;
}

SEGMENTS {
    HEADER:       load = HEADER,    type = ro,                    align = $10;
    ZEROPAGE:     load = ZEROPAGE,  type = zp;
    STACK:        load = STACK,     type = bss,   optional = yes;
    OAM:          load = OAMBUFFER, type = bss,   optional = yes;
    BSS:          load = RAM,       type = bss,   optional = yes;
    DMC:          load = PRGROM,    type = ro,    optional = yes, align = 64;
    CODE:         load = PRGROM,    type = ro,                    align = $0100;
    RODATA:       load = PRGROM,    type = ro,                    align = $0100;
    BANKREG:      load = PRGROM,    type = ro,                    start = $ff00;
    VECTORS:      load = PRGROM,    type = ro,                    start = $fffa;


    CHR0:         load = CHRROM, type = ro, align = $2000;
    CHR1:         load = CHRROM, type = ro, align = $2000;
    CHR2:         load = CHRROM, type = ro, align = $2000;
    CHR3:         load = CHRROM, type = ro, align = $2000;
}

